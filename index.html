<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="main.js"></script>

    <title>Form Build</title>
</head>
<body>
    <div class="container" style="padding-left:100">

        <h1>Form Build</h1>
        <hr>
        
        <div class="input-group mb-3">
            <input id="firstName" placeholder="First Name" type="text" aria-label="First name" class="form-control">
            <input id="lastName" placeholder="Last Name" type="text" aria-label="Last name" class="form-control">
        </div>


        <div class="input-group mb-3">
            <label for="favouriteColour" class="form-label m-2">Favourite Colour</label>
            <input id="favCol" type="color" class="form-control form-control-color" id="exampleColorInput" value="#00000" title="Choose your color">
        </div>
        
        <button id="Submit" onclick="submitForm()">Submit</button>

    </div>
</body>
</html>
